    presentationTestDependencies = [
            jUnit          : "junit:junit:$junit_version",
            mockK          : "io.mockk:mockk:$mockk_version",
            archCoreTesting: "androidx.arch.core:core-testing:${androidx.archComponent_version}"
    ]

    appKaptDependencies = [
            lifecycleCompiler: "androidx.lifecycle:lifecycle-compiler:${androidx.lifecycle_version}",
            roomCompiler     : "androidx.room:room-compiler:$room_version" //TODO(Need to remove later, only added because it was complaining of supertypes not available - Because the LocalDatabase.Factory)
    ]

    appDependencies = [
            coreKtx              : "androidx.core:core-ktx:${androidx.core_version}",
            appCompat            : "androidx.appcompat:appcompat:${androidx.appcompat_version}",
            kotlin               : "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version",
            lifecycleRuntime     : "androidx.lifecycle:lifecycle-runtime:${androidx.lifecycle_version}",
            lifecycleExtensions  : "androidx.lifecycle:lifecycle-extensions:${androidx.lifecycle_version}",
            rxKotlin             : "io.reactivex.rxjava2:rxkotlin:$rxkotlin_version",
            rxAndroid            : "io.reactivex.rxjava2:rxandroid:$rxandroid_version",
            picasso              : "com.squareup.picasso:picasso:$picasso_version",
            timber               : "com.jakewharton.timber:timber:$timber_version",
            koinCore             : "org.koin:koin-core:$koin_version",
            koinAndroid          : "org.koin:koin-android:$koin_version",
            koinAndroidxScope    : "org.koin:koin-androidx-scope:$koin_version",
            koinAndroidxViewModel: "org.koin:koin-androidx-viewmodel:$koin_version",
            roomRuntime          : "androidx.room:room-runtime:$room_version", //TODO(Need to remove later, only added because it was complaining of supertypes not available - Because the LocalDatabase.Factory)
            roomRxJava           : "androidx.room:room-rxjava2:$room_version" //TODO(Need to remove later, only added because it was complaining of supertypes not available - Because the LocalDatabase.Factory)
    ]

    appTestDependencies = [
            jUnit          : "junit:junit:$junit_version",
            mockK          : "io.mockk:mockk:$mockk_version",
            archCoreTesting: "androidx.arch.core:core-testing:${androidx.archComponent_version}",
            koinTest       : "org.koin:koin-test:$koin_version"
    ]

    appAndroidTestDependencies = [
            testRunner      : "androidx.test:runner:${androidx.testRunner_version}",
            testEspressoCore: "androidx.test.espresso:espresso-core:${androidx.testEspresso_version}"
    ]
