ext {
    //Android
    compileSdkVersion = 28
    minSdkVersion = 21
    targetSdkVersion = 28

    androidx = [
            appcompat: '1.0.2'
    ]

    //Gradle
    gradleBuildTools = '3.4.0'

    //Kotlin
    kotlin_version = '1.3.31'

    //Rx
    rxjava_version = '2.2.8'
    rxandroid_version = '2.1.1'

    //Network
    moshi_version = '1.8.0'
    okHttp_version = '3.14.1'
    retrofit_version = '2.5.0'

    //DB
    room_version = '2.0.0'

    //Tests
    junit_version = '4.12'
    mockk_version = '1.9'
    robolectric_version = '3.4.2'

    domainDependencies = [
            kotlin: "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version",
            rxJava: "io.reactivex.rxjava2:rxjava:$rxjava_version"
    ]

    domainTestDependencies = [
            jUnit: "junit:junit:$junit_version",
            mockK: "io.mockk:mockk:$mockk_version"
    ]

    dataDependencies = [
            kotlin: "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version",
            rxJava: "io.reactivex.rxjava2:rxjava:$rxjava_version"
    ]

    dataTestDependencies = [
            jUnit: "junit:junit:$junit_version",
            mockK: "io.mockk:mockk:$mockk_version"
    ]

    remoteKaptDependencies = [
            moshiCodegen: "com.squareup.moshi:moshi-kotlin-codegen:$moshi_version"
    ]

    remoteDependencies = [
            kotlin           : "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version",
            rxJava           : "io.reactivex.rxjava2:rxjava:$rxjava_version",
            moshi            : "com.squareup.moshi:moshi:$moshi_version",
            okHttp           : "com.squareup.okhttp3:okhttp:$okHttp_version",
            okHttpLogger     : "com.squareup.okhttp3:logging-interceptor:$okHttp_version",
            retrofit         : "com.squareup.retrofit2:retrofit:$retrofit_version",
            retrofitConverter: "com.squareup.retrofit2:converter-moshi:$retrofit_version",
            retrofitAdapter  : "com.squareup.retrofit2:adapter-rxjava2:$retrofit_version"
    ]

    remoteTestDependencies = [
            jUnit: "junit:junit:$junit_version",
            mockK: "io.mockk:mockk:$mockk_version"
    ]

    localKaptDependencies = [
            roomCompiler: "androidx.room:room-compiler:$room_version"
    ]

    localDependencies = [
            appCompat  : "androidx.appcompat:appcompat:${androidx.appcompat}",
            kotlin     : "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version",
            roomRuntime: "androidx.room:room-runtime:$room_version",
            roomRxJava : "androidx.room:room-rxjava2:$room_version"
    ]

    localTestInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"

    localTestDependencies = [
            jUnit      : "junit:junit:$junit_version",
            mockK      : "io.mockk:mockk:$mockk_version",
            roomTesting: "androidx.room:room-testing:$room_version",
            robolectric: "org.robolectric:robolectric:$robolectric_version"
    ]
}