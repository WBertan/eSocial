ext {
    //Android
    compileSdkVersion = 28
    minSdkVersion = 24
    targetSdkVersion = 28

    androidx = [
            appcompat_version    : '1.0.2',
            archComponent_version: '2.0.1',
            lifecycle_version    : '2.0.0',
            core_version         : '1.0.1',
            testRunner_version   : '1.1.1',
            testEspresso_version : '3.1.1'
    ]

    testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"

    //Gradle
    gradleBuildTools = '3.4.0'

    //Kotlin
    kotlin_version = '1.3.31'

    //Rx
    rxjava_version = '2.2.8'
    rxkotlin_version = '2.3.0'
    rxandroid_version = '2.1.1'

    //Network
    moshi_version = '1.8.0'
    okHttp_version = '3.14.1'
    retrofit_version = '2.5.0'

    //DB
    room_version = '2.0.0'

    //Tests
    junit_version = '4.12'
    mockk_version = '1.9'
